<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>DemBot Maps - State Analytics</title>
  <link rel="stylesheet" href="/styles/dashboard.css">
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="https://unpkg.com/topojson-client@3"></script>
</head>
<body>
  <main>
    <nav class="nav-tabs">
      <a href="/">Overview</a>
      <a href="/stats">Stats</a>
      <a class="active" href="/maps">Maps</a>
      <a href="/api">API</a>
    </nav>
    
    <header class="page-header">
      <div>
        <span class="badge badge-neutral">DemBot Analytics</span>
        <h1>State Heatmaps</h1>
        <p>Interactive maps showing player distribution and activity across US states</p>
      </div>
    </header>

    <!-- Activity Filter -->
    <div class="card">
      <header class="card-header">
        <div>
          <p class="eyebrow">Filter</p>
          <h2>Activity Filter</h2>
        </div>
      </header>
      <div class="filter-bar">
        <div class="form-group">
          <label for="activityFilter">Show Activity</label>
          <select id="activityFilter" aria-describedby="activity-help">
            <option value="3">Last 3 Days</option>
            <option value="5" selected>Last 5 Days</option>
            <option value="all">All Time</option>
          </select>
          <div id="activity-help" class="sr-only">Filter map data by player activity timeframe</div>
        </div>
        <div class="form-group">
          <label for="metricSelector">Metric</label>
          <select id="metricSelector" aria-describedby="metric-help">
            <option value="dem">Democratic Activity</option>
            <option value="gop">Republican Activity</option>
            <option value="es">Election Stamina</option>
            <option value="cash">Average Cash</option>
          </select>
          <div id="metric-help" class="sr-only">Choose which metric to display on the map</div>
        </div>
      </div>
    </div>

    <!-- US Map -->
    <div class="card">
      <header class="card-header">
        <div>
          <p class="eyebrow">Visualization</p>
          <h2>United States Activity Map</h2>
        </div>
      </header>
      <div class="map-container">
        <div id="us-map" role="img" aria-label="United States activity map showing player distribution by state" tabindex="0"></div>
        <div id="map-legend" class="map-legend" role="legend" aria-label="Map color legend"></div>
      </div>
    </div>
  </main>

  <script src="/js/common.js"></script>
  <script src="/js/maps.js"></script>
</body>
</html>
